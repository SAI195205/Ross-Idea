<!-- POPUP -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-body" style="position:relative;">
      <span id="close" style="position:absolute; right:20px; top:15px; font-size:28px; cursor:pointer;">×</span>
      <h2 id="modalTitle"></h2>
      <img class="modal-hero" id="modalHero" alt="Referenzbild">
      <p id="modalText"></p>
      <div class="modal-gallery" id="modalGallery"></div>
    </div>
  </div>
</div>

<script>
  // Referenzen Popup
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalHero = document.getElementById("modalHero");
  const modalText = document.getElementById("modalText");
  const modalGallery = document.getElementById("modalGallery");

  document.querySelectorAll(".ref-item").forEach(card => {
    card.addEventListener("click", () => {
      modalTitle.textContent = card.dataset.title || "";
      modalHero.src = card.dataset.hero || "";
      modalText.textContent = card.dataset.text || "";

      modalGallery.innerHTML = "";
      const gallery = (card.dataset.gallery || "").split(",").map(s => s.trim()).filter(Boolean);
      gallery.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        modalGallery.appendChild(img);
      });

      modal.classList.add("open");
    });
  });

  document.getElementById("close").onclick = () => modal.classList.remove("open");
  modal.onclick = (e) => { if (e.target === modal) modal.classList.remove("open"); };
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") modal.classList.remove("open"); });
</script>
