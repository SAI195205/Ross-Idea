<!-- KLEIN -->
<div class="ref-item ref-small"

<footer>
Zimmerei Roß · Neuenrade
</footer>

<!-- POPUP -->
<div class="modal" id="modal">
<div class="modal-box">

<div class="modal-body">
<span class="modal-close" id="close">×</span>

<h2 id="modalTitle"></h2>

<img class="modal-hero" id="modalHero">

<p id="modalText"></p>

<div class="modal-gallery" id="modalGallery"></div>

</div>
</div>
</div>

<script>

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalHero = document.getElementById("modalHero");
const modalText = document.getElementById("modalText");
const modalGallery = document.getElementById("modalGallery");

document.querySelectorAll(".ref-item").forEach(card => {

card.addEventListener("click", () => {

modalTitle.textContent = card.dataset.title;
modalHero.src = card.dataset.hero;
modalText.textContent = card.dataset.text;

modalGallery.innerHTML = "";

if(card.dataset.gallery){
card.dataset.gallery.split(",").forEach(img => {

let image = document.createElement("img");
image.src = img.trim();
modalGallery.appendChild(image);

});
}

modal.classList.add("open");

});

});

document.getElementById("close").onclick = () => modal.classList.remove("open");
modal.onclick = e => { if(e.target === modal) modal.classList.remove("open"); };

</script>
